version: '3.4'

services:
  catalogdb:
    image: mongo
  shopcartdb:
    image: redis
  rabbitmq:
    image: rabbitmq:3-management-alpine

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
        context: .
        dockerfile: src/Catalog.API/Dockerfile
  shopcart.api:
    image: ${DOCKER_REGISTRY-}shopcartapi
    build:
      context: .
      dockerfile: src/ShopCart.API/Dockerfile

